<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <div class="content">
        <h1>Sketcher</h1>
        <div id="sketchpad">
        </div>
        <div class="underSketch">
            <div class="buttons">
                <button onclick="sketchGen()">Create new Sketchpad!</button>
                <div class="slide-container">
                    <input type="range" min="2" max="64" value="16" class="slider" id="myRange">
                </div>
            </div>
            <div class="mode">
                <div class="modeTxt">Real Etch-A-Sketch mode</div>
                <label class="switch">
                    <input type="checkbox" id="switch">
                    <span class="toggle"></span>
                </label>
            </div>
        </div>
        <div class="copyright">
            <footer>A fragment of your imagination.</footer>
            <img src="\LogoFull-Red-Transparent.png" alt="">
        </div>
    </div>
</body>
</html>
